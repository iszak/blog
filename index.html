---
layout: default
title: Web Application Developer
---

{% for post in site.posts offset: 0 limit: 5 %}
<article class="post">
    <h3 class="post-title">
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
    </h3>

    <div class="post-content">
{{ post.content }}
    </div>

    <div class="post-meta">
        <time class="post-time" datetime="{{ post.date | date:'%Y-%m-%d %H:%M:%S' }}" pubdate>
            Published on {{ post.date | date_to_string }}
        </time>
    </div>
</article>
{% endfor %}
